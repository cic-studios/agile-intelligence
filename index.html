        <title>CIC AI3 Kanban</title>

    <body class="flexCol flexCenter crossCenter mbaRadialGradient" style="min-height: 100vh; min-width: 100vw;">

        <div id="loginScreen" class="flexCol flexBetween crossCenter fullScreenDiv mbaRadialGradient" style="height: 100vh; width: 100vw;">
            <div id="logoStamps" class="flexRow flexAround crossCenter gap10" style="margin-top: 1vh; width: 100%;">
                <a href="http://cicstudios.com" target="_blank"><img src="Logos/CIC_Black_Stamp.png" style="height: 5vh; max-height: 10vw;" /></a>
                <a href="https://mba30.com" target="_blank"><img src="Logos/MBA_Black_Stamp.png" style="height: 5vh; max-height: 10vw;" /></a>
            </div>
            <div id="loginScreen" class="flexCol flexCenter crossCenter" style="gap: 2vh; width: 50vw; max-width: 50vh;">
                <img src="Logos/Ai.png" style="height: auto; max-height: 50vh; width:max-content; max-width: 75vw;"/>
                <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">
                    <input id="sessionID" class="inputMain" type="text" placeholder="Session ID" required style="width: 48vw; max-width: 48vh;">
                </div>
                <div style="width: 25vw; max-width: 25vh; height: 3px; background-color: var(--mbaLogoPurple); margin: 0vh; color: var(--mbaLogoPurple);"></div>
                <!-- SESSION LOGIN UI -->
                <div id="loginUI" class="flexCol flexBetween crossCenter gap10" style="font-size: 2vh; width: 50vw; max-width: 50vh;">
                    <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">  
                        <input id="username" class="inputMain" type="text" placeholder="Username" required style="width: 20vw; max-width: 20vh;">
                        <input id="password" class="inputMain" type="password" placeholder="Password" required style="width: 20vw; max-width: 20vh;">
                    </div>
                    <button type="submit" onclick="click_SessionLogin()" class="buttonMain">Login</button>
                    <div class="flexRow flexBetween crossCenter gap10" style="width: 50vw; max-width: 50vh;">
                        <a href="#" style="font-size: 2vh; width: 20vw; max-width: 20vh;" onclick="click_ShowResetPassword()">Reset Password</a>
                        <a href="#" style="font-size: 2vh; width: 20vw; max-width: 20vh;" onclick="click_ShowCreateAccount()">Create Account</a>
                    </div>
                </div>
                <!-- CREATE ACCOUNT UI -->
                <div id="createAccountUI" class="flexCol flexBetween crossCenter gap10" style="display: none; font-size: 2vh; width: 50vw; max-width: 50vh;">
                    <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">
                        <input id="createAccountEmail" class="inputMain" type="text" placeholder="Email" required style="width: 48vw; max-width: 48vh;">
                    </div>
                    <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">  
                        <input id="createAccountUsername" class="inputMain" type="text" placeholder="Account Name" required style="width: 20vw; max-width: 20vh;">
                        <input id="createAccountPassword" class="inputMain" type="password" placeholder="Account Password" required style="width: 20vw; max-width: 20vh;">
                    </div>
                    <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">  
                        <input id="createAccountDisplayname" class="inputMain" type="text" placeholder="Display Name" required style="width: 20vw; max-width: 20vh;">
                        <input id="createAccountConfirmPassword" class="inputMain" type="password" placeholder="Confirm Password" required style="width: 20vw; max-width: 20vh;">
                    </div>
                    <button type="submit" onclick="click_CreateAccount()" class="buttonMain">Create Account</button>
                    <a href="#" style="font-size: 2vh; width: 20vw; max-width: 20vh;" onclick="click_ShowSessionLogin()">Return to Login</a>
                </div>
                <!-- RESET PASSWORD UI -->
                <div id="resetPasswordUI" class="flexCol flexBetween crossCenter gap10" style="display: none; font-size: 2vh; width: 50vw; max-width: 50vh;">
                    <div style="font-size: 1.5vh; font-weight: bold; font-style: italic; color: var(--mbaLogoPurple);">Forgot User/Password?</div>
                    <div class="flexRow flexCenter crossCenter gap10" style="width: 50vw; max-width: 50vh;">  
                        <input id="recoveryEmail" class="inputMain" type="text" placeholder="Email" required style="width: 20vw; max-width: 20vh;">
                        <button type="submit" onclick="click_SendUsername()" class="buttonSecondary">Send User</button>
                    </div>
                    <div class="flexRow flexCenter crossCenter gap10" style="width: 50vw; max-width: 50vh;">  
                        <input id="recoveryUsername" class="inputMain" type="text" placeholder="Username" required style="width: 20vw; max-width: 20vh;">
                        <button type="submit" onclick="click_SendResetCode()" class="buttonSecondary">Send Code</button>
                    </div>
                    <div style="font-size: 1.5vh; font-weight: bold; font-style: italic; color: var(--mbaLogoPurple);">Reset Password</div>
                    <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">  
                        <input id="resetpassUsername" class="inputMain" type="text" placeholder="Username" required style="width: 20vw; max-width: 20vh;">
                        <input id="resetpassNewPassword" class="inputMain" type="password" placeholder="New Password" required style="width: 20vw; max-width: 20vh;">
                    </div>
                    <div class="flexRow flexBetween crossCenter" style="width: 50vw; max-width: 50vh;">  
                        <input id="resetpassResetCode" class="inputMain" type="password" placeholder="Reset Code" required style="width: 20vw; max-width: 20vh;">
                        <input id="resetpassConfirmNewPassword" class="inputMain" type="password" placeholder="Confirm Password" required style="width: 20vw; max-width: 20vh;">
                    </div>
                    <button type="submit" onclick="click_ChangePassword()" class="buttonMain">Change Password</button>
                    <a href="#" style="font-size: 2vh; width: 20vw; max-width: 20vh;" onclick="click_ShowSessionLogin()">Return to Login</a>
                </div>
            </div>
            <div id="copyrightDiv" class="flexCol flexCenter crossCenter" style="color: var(--mbaDarkPurple); font-size: 1.5vh; font-weight: bold; cursor: pointer;" onclick="RestartIntroAnimations()">Â©2024 CIC Studios</div>
        </div>
